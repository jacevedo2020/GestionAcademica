<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/plantilla/plantilla.xhtml">
            <ui:define name="content">
                <style>
                    .etiquetaTipoCurso{
                        width: 190px;
                    }
                    .etiquetaInscripcion{
                        width: 180px;
                    }

                </style>                

                <center>

                    <h:panelGrid id="panelPrincipal" style="width: 95%">
                        <p:growl/>

                        <!--Panel listado de cursos-->
                        <p:panel rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion == null}">
                            <f:facet name="header">
                                <center>
                                    <h:panelGrid style="text-align: center" class="titulo">
                                        <h:outputLabel value="Aprobación de Matrícula"/>
                                        <h:outputLabel value="Listado de Cursos"/>
                                    </h:panelGrid>
                                </center>
                            </f:facet>
                            <h:panelGrid columns="2" columnClasses="etiqueta etiquetaTipoCurso" cellpadding="3">
                                <p:outputLabel value="Seleccione el Tipo de Curso:" style="font-weight: bold"/>
                                <p:selectOneMenu value="#{aprobacionInscripcionBean.tipoCurso}" style="width: 150px">
                                    <f:selectItem itemLabel="Continuo" itemValue="C"/>
                                    <f:selectItem itemLabel="Corporativo" itemValue="O"/>
                                    <p:ajax listener="#{aprobacionInscripcionBean.tipoCursoChange()}" update="dtCursos"/>
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <p:dataTable id="dtCursos" widgetVar="dtCursos" transient="true" 
                                         value="#{aprobacionInscripcionBean.cursoCentroCapacitacionList}" var="cursoCentro" paginator="true" rows="10" emptyMessage="#{msg.noExistenDatos}">
                                <p:column headerText="Seleccionar" width="70" style="text-align: center">
                                    <p:commandButton icon="fa fa-arrow-circle-right" title="#{msg.seleccionar}" action="#{aprobacionInscripcionBean.seleccionarCursoCentroCapacitacion(cursoCentro)}" 
                                                     update="formPrincipal:panelPrincipal" resetValues="true"/>
                                </p:column>

                                <p:column headerText="#{msg.areaConocimiento}" rendered="false" 
                                          sortBy="#{cursoCentro.curso.programa.nombre}"
                                          filterBy="#{cursoCentro.curso.programa.nombre}" filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dtCursos').filter()" style="width: 90%">
                                            <f:selectItem itemLabel="#{msg.seleccione}" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{aprobacionInscripcionBean.programaFiltroList}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputLabel value="#{cursoCentro.curso.programa.nombre}"/>
                                </p:column>

                                <p:column headerText="#{msg.empresa}" rendered="#{aprobacionInscripcionBean.tipoCurso=='O'}"
                                          sortBy="#{cursoCentro.inscripcionEmpresa.estudiante.persona.nombresCompletos}">
                                    <h:outputLabel value="#{cursoCentro.inscripcionEmpresa.estudiante.persona.nombresCompletos}"/>
                                </p:column>

                                <p:column headerText="#{msg.curso}" sortBy="#{cursoCentro.curso.nombre}"
                                          filterBy="#{cursoCentro.curso.nombre}" filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dtCursos').filter()" style="width: 90%">
                                            <f:selectItem itemLabel="#{msg.seleccione}" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{aprobacionInscripcionBean.cursoFiltroList}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputLabel value="#{cursoCentro.curso.nombre}"/>
                                </p:column>

                                <p:column headerText="#{msg.centroCapacitacion}" rendered="#{aprobacionInscripcionBean.tipoCurso=='C'}" 
                                          sortBy="#{cursoCentro.centroCapacitacion.nombre}"
                                          filterBy="#{cursoCentro.centroCapacitacion.nombre}" filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dtCursos').filter()" style="width: 90%">
                                            <f:selectItem itemLabel="#{msg.seleccione}" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{aprobacionInscripcionBean.centroCapacitacionFiltroList}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputLabel value="#{cursoCentro.centroCapacitacion.nombre}"/>
                                </p:column>

                                <p:column headerText="#{msg.instructor}"
                                          rendered="false"
                                          sortBy="#{cursoCentro.instructor.persona.nombresCompletos}">
                                    <h:outputLabel value="#{cursoCentro.instructor.persona.nombresCompletos}"/>
                                </p:column>

                                <p:column headerText="#{msg.modalidad}" width="80" style="text-align: center"
                                          sortBy="#{cursoCentro.modalidadDescripcion}"
                                          rendered="false">
                                    <h:outputLabel value="#{cursoCentro.modalidadDescripcion}"/>
                                </p:column>
                                <p:column headerText="#{msg.fechaInicio}" width="90" style="text-align: center"
                                          sortBy="#{cursoCentro.fechaInicio}">
                                    <h:outputLabel value="#{cursoCentro.fechaInicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="#{msg.fechaFin}" width="80" style="text-align: center"
                                          sortBy="#{cursoCentro.fechaFin}">
                                    <h:outputLabel value="#{cursoCentro.fechaFin}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="#{msg.aprobacionRegistrada}" width="70" style="text-align: center"
                                          sortBy="#{cursoCentro.tieneInscripcionesEstadoPendienteAprobacion}">
                                    <p:graphicImage url="../resources/images/si03.png"  width="20" rendered="#{not cursoCentro.tieneInscripcionesEstadoPendienteAprobacion}" title="No existen matrículas pendientes de aprobar"/>
                                    <p:graphicImage url="../resources/images/no03.png" width="20" rendered="#{cursoCentro.tieneInscripcionesEstadoPendienteAprobacion}" title="Existen matrículas pendientes de aprobar"/>
                                </p:column>

                                <p:column headerText="#{msg.nroMinimoParticipantes}"
                                          style="text-align: center"
                                          width="80"
                                          rendered="#{aprobacionInscripcionBean.tipoCurso=='C'}"
                                          sortBy="#{cursoCentro.curso.nroMinimoParticipantes}">
                                    <h:outputLabel value="#{cursoCentro.curso.nroMinimoParticipantes}"/>
                                </p:column>

                                <p:column headerText="#{msg.nroEstudiantesMatriculados}"
                                          style="text-align: center"
                                          width="80"
                                          sortBy="#{cursoCentro.inscripcionEstudianteList.size()}">
                                    <h:outputLabel value="#{cursoCentro.inscripcionEstudianteList.size()}"/>
                                </p:column>

                                <p:column headerText="Imprimir" width="60"
                                          rendered="#{aprobacionInscripcionBean.tipoCurso=='O'}">
                                    <h:commandLink target="_blank" 
                                                   actionListener="#{aprobacionInscripcionBean.generarReporteInstitucional(cursoCentro, true)}" 
                                                   immediate="true">
                                        <p:graphicImage url="/resources/images/pdf.png" width="28"/>
                                    </h:commandLink>
                                    <h:commandLink target="_blank" 
                                                   actionListener="#{aprobacionInscripcionBean.generarReporteInstitucional(cursoCentro, false)}" 
                                                   immediate="true">
                                        <p:graphicImage url="/resources/images/excel.png" width="30"/>
                                    </h:commandLink>

                                </p:column>


                            </p:dataTable>
                        </p:panel>


                        <!--Panel listado de inscripciones de un curso-->
                        <p:panel rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion != null and aprobacionInscripcionBean.inscripcion==null}">
                            <f:facet name="header">
                                <center class="titulo">
                                    <h:panelGrid style="text-align: center">
                                        <h:outputLabel value="Aprobación de Matrícula"/>
                                        <p:commandButton icon="fa fa-reply"  value="Retornar" action="#{aprobacionInscripcionBean.init()}" immediate="false" process="@this" update="panelPrincipal"/>                                    
                                    </h:panelGrid>
                                </center>
                            </f:facet>
                            <h:panelGrid columns="1" style="width: 100%" cellpadding="10">
                                <p:fieldset legend="#{msg.datosCurso}">
                                    <h:panelGrid columns="2" columnClasses="top60, top40" style="width: 100%">
                                        <h:panelGrid columns="2" cellpadding="6" cellspacing="2" columnClasses="etiqueta etiquetaInscripcion">
                                            <p:outputLabel value="#{msg.curso}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.curso.nombre}"/>

                                            <p:outputLabel value="#{msg.areaConocimiento}:" rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion.cursoContinuo}"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.curso.programa.nombre}" rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion.cursoContinuo}"/>

                                            <p:outputLabel value="#{msg.tipoCurso}:"/>
                                            <p:outputLabel value="Continuo" rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion.cursoContinuo}"/>
                                            <p:outputLabel value="Corporativo" rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion.cursoCorporativo}"/>

                                            <p:outputLabel value="#{msg.modalidad}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.modalidadDescripcion}"/>


                                            <p:outputLabel value="#{msg.centroCapacitacion}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.centroCapacitacion.nombre}"/>


                                            <p:outputLabel value="#{msg.instructor}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.instructor.persona.nombresCompletos}"/>

                                        </h:panelGrid>

                                        <h:panelGrid columns="2" cellpadding="6" cellspacing="2" columnClasses="etiqueta etiquetaInscripcion">
                                            <p:outputLabel value="Tipo Certificado:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.tipoCertificacionDescripcion}"/>

                                            <p:outputLabel value="#{msg.nroHoras}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.nroHoras}"/>


                                            <p:outputLabel value="#{msg.fechaInicio}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.fechaInicio}">
                                                <f:convertDateTime pattern="dd-MMM-yyyy"/>
                                            </p:outputLabel>


                                            <p:outputLabel value="#{msg.fechaFin}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.fechaFin}">
                                                <f:convertDateTime pattern="dd-MMM-yyyy"/>
                                            </p:outputLabel>

                                            <p:outputLabel value="#{msg.precio}:" rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion.cursoContinuo}"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.precio}" rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion.cursoContinuo}"/>



                                        </h:panelGrid>

                                    </h:panelGrid>
                                </p:fieldset>

                                <p:fieldset legend="#{msg.informacionFacturaElectrónica}" style="margin-top: 15px"
                                            rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion.cursoCorporativo}">
                                    <h:panelGrid columns="2" columnClasses="top, top" style="width: 100%">
                                        <h:panelGrid columns="2" columnClasses="etiqueta etiquetaEmpresa" cellpadding="4" cellspacing="2">

                                            <p:outputLabel value="RUC:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.facturaRuc}"/>

                                            <p:outputLabel value="#{msg.razonSocial}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.facturaRazonSocial}"/>

                                            <p:outputLabel value="#{msg.direccion}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.facturaDireccion}"/>


                                            <p:outputLabel value="#{msg.email}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.facturaEmail}"/>

                                            <p:outputLabel value="#{msg.telefono}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.facturaTelefono}"/>

                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:fieldset>


                                <p:fieldset legend="Dirección para envío de certificados y persona de contacto" style="margin-top: 15px"
                                            rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion.cursoCorporativo}">
                                    <h:panelGrid columns="2" columnClasses="top1, top1" style="width: 100%"> 

                                        <h:panelGrid columns="2" columnClasses="etiqueta etiquetaEmpresa" cellpadding="4" cellspacing="2">

                                            <p:outputLabel value="#{msg.apellidosNombres}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.estudiante.persona.contactoNombres}"/>

                                            <p:outputLabel value="#{msg.provincia}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.estudiante.persona.provinciaNombre}"/>

                                            <p:outputLabel value="#{msg.canton}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.estudiante.persona.cantonNombre}"/>

                                            <p:outputLabel value="#{msg.parroquia}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.estudiante.persona.parroquiaNombre}"/>
                                        </h:panelGrid>


                                        <h:panelGrid columns="2" columnClasses="etiqueta etiquetaEmpresa" cellpadding="4" cellspacing="2">

                                            <p:outputLabel value="#{msg.telefono}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.estudiante.persona.contactoTelefono}"/>

                                            <p:outputLabel value="#{msg.email}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.estudiante.persona.contactoEmail}"/>


                                            <p:outputLabel value="#{msg.direccion}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.estudiante.persona.direccion}"/>

                                            <p:outputLabel value="#{msg.referencia}:"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.estudiante.persona.direccionReferencia}"/>

                                        </h:panelGrid>
                                    </h:panelGrid>

                                </p:fieldset>                                   

                                <p:fieldset legend="#{msg.medioEntero}"
                                            rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion.cursoCorporativo}">
                                    <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.medioEnteroCursoDesc}"/>
                                </p:fieldset>


                                <p:fieldset legend="#{msg.listadoEstudiantes}">
                                    <p:dataTable id="dtInscripciones"
                                                 rendered="#{not aprobacionInscripcionBean.cursoCentroCapacitacion.cursoCorporativo}"
                                                 value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEstudianteList}"
                                                 var="insc" style="width: 100%"
                                                 emptyMessage="#{msg.noExistenDatos}">
                                        <p:column headerText="Seleccionar" width="70" style="text-align: center">
                                            <p:commandButton icon="fa fa-arrow-circle-right" title="Seleccionar" 
                                                             action="#{aprobacionInscripcionBean.seleccionarInscripcion(insc)}" 
                                                             update="formPrincipal:panelPrincipal" resetValues="true"/>
                                        </p:column>
                                        <p:column headerText="#{msg.estudiante}">
                                            <h:outputLabel value="#{insc.estudiante.persona.identificacion}-#{insc.estudiante.persona.nombresCompletos}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.aplicaCredito}" width="60" style="text-align: center">
                                            <h:outputLabel value="SI" rendered="#{insc.creditoSi}"/>
                                            <h:outputLabel value="NO" rendered="#{not insc.creditoSi}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.realizaAbono}" width="60" style="text-align: center">
                                            <h:outputLabel value="SI" rendered="#{insc.abonoSi}"/>
                                            <h:outputLabel value="NO" rendered="#{not insc.abonoSi}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.formaPago}" width="100" style="text-align: center">
                                            <h:outputLabel value="#{insc.formaPagoDesc}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.razonSocial}">
                                            <h:outputLabel value="#{insc.facturaRazonSocial}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.estadoMatricula}" width="120">
                                            <h:outputLabel value="#{insc.ultimoEstadoInscripcion.estado.descripcion}"/>
                                        </p:column>
                                        <p:column headerText="Imprimir" width="60">
                                            <h:commandLink target="_blank" 
                                                           actionListener="#{aprobacionInscripcionBean.generarReporte(insc, true)}" 
                                                           immediate="true">
                                                <p:graphicImage url="/resources/images/pdf.png" width="28"/>
                                            </h:commandLink>
                                            <h:commandLink target="_blank" 
                                                           actionListener="#{aprobacionInscripcionBean.generarReporte(insc, false)}" 
                                                           immediate="true">
                                                <p:graphicImage url="/resources/images/excel.png" width="30"/>
                                            </h:commandLink>

                                        </p:column>
                                    </p:dataTable>
                                    <p:dataTable id="dtInscripcionesInstitucional"
                                                 rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion.cursoCorporativo}"
                                                 value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEstudianteList}"
                                                 var="inscInstitucional" style="width: 100%"
                                                 emptyMessage="#{msg.noExistenDatos}">
                                        <p:column headerText="#{msg.cedulaPasaporte}" width="110" style="text-align: center">
                                            <h:outputLabel value="#{inscInstitucional.estudiante.persona.identificacion}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.apellidosNombres}" width="200">
                                            <h:outputLabel value="#{inscInstitucional.estudiante.persona.nombresCompletos}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.fechaNacimiento}" width="80" style="text-align: center">
                                            <h:outputLabel value="#{inscInstitucional.estudiante.persona.fechaNacimiento}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputLabel>
                                        </p:column>
                                        <p:column headerText="#{msg.genero}" width="60" style="text-align: center">
                                            <h:outputLabel value="Masculino" rendered="#{inscInstitucional.estudiante.persona.genero=='M'}"/>
                                            <h:outputLabel value="Femenino" rendered="#{inscInstitucional.estudiante.persona.genero=='F'}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.email}" width="180">
                                            <h:outputLabel value="#{inscInstitucional.estudiante.persona.email}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.telefono}" width="60" style="text-align: center">
                                            <h:outputLabel value="#{inscInstitucional.estudiante.persona.telefono}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.celular}" width="60" style="text-align: center">
                                            <h:outputLabel value="#{inscInstitucional.estudiante.persona.celular}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.discapacidad}" width="80" style="text-align: center">
                                            <h:outputLabel value="SI" rendered="#{inscInstitucional.tieneDiscapacidad=='S'}"/>
                                            <h:outputLabel value="NO" rendered="#{inscInstitucional.tieneDiscapacidad=='N'}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.tipoDiscapacidad}" width="100">
                                            <h:outputLabel value="#{inscInstitucional.tipoDiscapacidad}"/>
                                        </p:column>

                                    </p:dataTable>                                    
                                </p:fieldset>



                                <p:fieldset legend="#{msg.estadoMatricula}"
                                            rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion.cursoCorporativo}">
                                    <h:panelGrid columns="3" columnClasses="etiqueta etiquetaInscripcion" cellpadding="4" cellspacing="2">
                                        <p:outputLabel value="#{msg.estadoActual}:"/>
                                        <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.ultimoEstadoInscripcion.estado.descripcion}"/>
                                        <p:commandButton icon="fa fa-plus-circle" value="#{msg.cambiarEstado}" action="#{aprobacionInscripcionBean.inicioCambiarEstado()}" update="formPrincipal:dlgEstado" resetValues="true"
                                                         disabled="#{not aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.ultimoEstadoInscripcion.estado.estadoMatriculaRegistrada}"/>
                                    </h:panelGrid>

                                    <p:dataTable value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.estadoInscripcionList}" var="estadoInsc">
                                        <p:column headerText="#{msg.fechaHora}" width="120" style="text-align: center">
                                            <h:outputLabel value="#{estadoInsc.fecha}">
                                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                            </h:outputLabel>
                                        </p:column>
                                        <p:column headerText="#{msg.estado}" width="150" style="text-align: center">
                                            <h:outputLabel value="#{estadoInsc.estado.descripcion}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.usuario}">
                                            <h:outputLabel value="#{estadoInsc.usuario.persona.nombresCompletos}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.observacion}">
                                            <h:outputLabel value="#{estadoInsc.observacion}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:fieldset>


                            </h:panelGrid>


                        </p:panel>


                        <!--Panel datos de inscripcion-->
                        <p:panel rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion != null and aprobacionInscripcionBean.inscripcion!=null}">
                            <f:facet name="header">
                                <center class="titulo">
                                    <h:panelGrid style="text-align: center">
                                        <h:outputLabel value="Aprobación de Matrícula"/>
                                        <p:commandButton icon="fa fa-reply"  value="Retornar" action="#{aprobacionInscripcionBean.retornarListadoInscripciones()}" 
                                                         process="@this" update="panelPrincipal"/>
                                    </h:panelGrid>
                                </center>
                            </f:facet>
                            <h:panelGrid columns="1" style="width: 100%" id="panelInscripcion" cellpadding="10">
                                <p:fieldset legend="#{msg.datosCurso}">

                        <p:dialog id="dlgEstado"  
                                  widgetVar="dlgEstado"
                                  appendTo="@(body)"
                                  modal="true"
                                  closeOnEscape="true"
                                  header="Cambiar Estado" 
                                  width="500"
                                  styleClass="disable-scroll"
                                  >
                            <h:form id="formEstado">
                                <p:messages/>
                                <p:outputPanel style="height:200px;overflow:auto">
                                    <h:panelGrid columns="2" columnClasses="etiqueta etiquetaInscripcion" cellpadding="4" cellspacing="2">
                                        <p:outputLabel value="#{msg.estadoActual}:"/>
                                        <p:outputLabel value="#{aprobacionInscripcionBean.inscripcion.ultimoEstadoInscripcion.estado.descripcion}"
                                                       rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa == null}"/>
                                        <p:outputLabel value="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa.ultimoEstadoInscripcion.estado.descripcion}"
                                                       rendered="#{aprobacionInscripcionBean.cursoCentroCapacitacion.inscripcionEmpresa != null}"/>

                                        <p:outputLabel value="#{msg.estadoNuevo}:"/>
                                        <p:selectOneMenu value="#{aprobacionInscripcionBean.estadoInscripcion.estado}"
                                                         converter="omnifaces.SelectItemsConverter">
                                            <f:selectItems value="#{aprobacionInscripcionBean.estadoList}" var="est" itemLabel="#{est.descripcion}" itemValue="#{est}"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="#{msg.confirmacionPago}:"/>
                                        <p:selectBooleanButton value="#{aprobacionInscripcionBean.pagadoTemp}"
                                                               required="true" onLabel="Si" offLabel="No" onIcon="pi pi-check" offIcon="pi pi-times"/>


                                        <p:outputLabel value="#{msg.observacion}:" for="txtObservacion"/>
                                        <h:panelGrid cellpadding="0">
                                            <p:inputTextarea id="txtObservacion" 
                                                             required="true"
                                                             label="Observación"
                                                             transient="true"
                                                             value="#{aprobacionInscripcionBean.estadoInscripcion.observacion}"
                                                             cols="40"
                                                             rows="4"
                                                             >
                                            </p:inputTextarea>       
                                            <p:message for="txtObservacion"/>
                                        </h:panelGrid>


                                    </h:panelGrid>



                                </p:outputPanel>
                                <p:outputPanel style="background-color: #c2c3c5">
                                    <center>
                                        <h:panelGrid columns="2" cellspacing="6">
                                            <p:commandButton value="#{msg.grabar}" 
                                                             icon="fa fa-save"
                                                             process="formEstado"
                                                             update="formEstado"
                                                             onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"
                                                             action ="#{aprobacionInscripcionBean.confirmarCambioEstado()}"  
                                                             />
                                            <p:commandButton value="#{msg.cancelar}"
                                                             icon="fa fa-close"
                                                             onclick="PF('dlgEstado').hide();"/>
                                        </h:panelGrid>
                                    </center>
                                </p:outputPanel>
                            </h:form>


                        </p:dialog>

                        <p:dialog id="dlgEstudianteGrupo"  
                                  widgetVar="dlgEstudianteGrupo"
                                  closeOnEscape="true"
                                  position="center top"
                                  dynamic="true"
                                  appendTo="@(body)"
                                  modal="true"
                                  header="#{msg.informacionEstudiante}" 
                                  width="730">
                            <h:form id="formEstudianteGrupo">
                                <p:outputPanel id="panelEstudianteGrupo" style="height:400px;overflow:auto">
                                    <br/>
                                    <p:fieldset legend="#{msg.datosEstudiante}">

                                        <h:panelGrid columns="2" columnClasses="top, top" style="width: 100%">
                                            <h:panelGrid columns="2" columnClasses="etiqueta etiquetaAdministrador">
                                                <p:outputLabel value="#{msg.tipoIdentificacion}:"/>
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.tipoIdentificacion.nombre}"/>

                                                <p:outputLabel value="#{msg.identificacion}:"/>
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.identificacion}"/>


                                                <p:outputLabel value="#{msg.telefono}:" />
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.telefono}" />


                                                <p:outputLabel value="#{msg.celular}:" />
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.celular}" />

                                                <p:outputLabel value="#{msg.fechaNacimiento}:" />
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.fechaNacimiento}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </p:outputLabel>
                                            </h:panelGrid>    


                                            <h:panelGrid columns="2" columnClasses="etiqueta etiquetaAdministrador">
                                                <p:outputLabel value="#{msg.apellidosNombres}:" />
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.nombresCompletos}" />

                                                <p:outputLabel value="#{msg.email}:" />
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.email}" />

                                                <p:outputLabel value="#{msg.tipoEstudiante}:" />
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.tipoEstudiante.nombre}" />
                                            </h:panelGrid>                                            
                                        </h:panelGrid> 
                                    </p:fieldset>

                                    <br/>
                                    <p:fieldset legend="#{msg.direccionEstudiante}">
                                        <h:panelGrid columns="2" columnClasses="top, top" id="panelDatosDireccion" style="width: 100%"> 

                                            <h:panelGrid columns="2" columnClasses="etiqueta etiquetaDireccionGrupo" cellpadding="4" cellspacing="2">
                                                <p:outputLabel value="#{msg.provincia}:"/>
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.provinciaNombre}"/>


                                                <p:outputLabel value="#{msg.canton}:"/>
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.cantonNombre}"/>

                                                <p:outputLabel value="#{msg.parroquia}:"/>
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.parroquiaNombre}"/>

                                            </h:panelGrid>

                                            <h:panelGrid columns="2" columnClasses="etiqueta etiquetaDireccionGrupo" cellpadding="4" cellspacing="2">
                                                <p:outputLabel value="#{msg.direccion}:"/>
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.direccion}"/>

                                                <p:outputLabel value="#{msg.referencia}:"/>
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.direccionReferencia}"/>

                                            </h:panelGrid>
                                        </h:panelGrid>

                                        <h:panelGrid id="panelContacto" style="width: 100%">
                                            <p:spacer width="1" height="5"/>
                                            <p:outputLabel value="#{msg.contactoEmergencia}" style="font-weight: bold"/>

                                            <h:panelGrid columns="2" columnClasses="etiqueta etiquetaDireccionGrupo" cellpadding="4" cellspacing="2">

                                                <p:outputLabel value="#{msg.nombres}:"/>
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.contactoNombres}"/>

                                                <p:outputLabel value="#{msg.apellidos}:"/>
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.contactoApellidos}"/>

                                                <p:outputLabel value="#{msg.telefono}:"/>
                                                <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.contactoTelefono}"/>

                                            </h:panelGrid>

                                        </h:panelGrid>
                                    </p:fieldset>         


                                    <br/>
                                    <p:fieldset legend="#{msg.informacionEmpresarial}" rendered="true">
                                        <h:panelGrid columns="2" id="panelDatosInformacionEmpresarial" columnClasses="etiqueta etiquetaEmpresaGrupo"
                                                     cellpadding="4" cellspacing="2"> 


                                            <p:outputLabel value="#{msg.trabajaActualmente}:"/>
                                            <p:outputLabel value="Si" rendered="#{aprobacionInscripcionBean.inscripcionEstudiante.trabajaActualmente=='S'}"/>
                                            <p:outputLabel value="No" rendered="#{aprobacionInscripcionBean.inscripcionEstudiante.trabajaActualmente=='N'}"/>

                                            <p:outputLabel value="#{msg.nombreEmpresa}:"
                                                           rendered="#{aprobacionInscripcionBean.inscripcionEstudiante.trabajaActualmente=='S'}"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.empresaTrabajo}"
                                                           rendered="#{aprobacionInscripcionBean.inscripcionEstudiante.trabajaActualmente=='S'}"/>

                                            <p:outputLabel value="#{msg.direccion}:"
                                                           rendered="#{aprobacionInscripcionBean.inscripcionEstudiante.trabajaActualmente=='S'}"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.direccionTrabajo}"
                                                           rendered="#{aprobacionInscripcionBean.inscripcionEstudiante.trabajaActualmente=='S'}"/>

                                            <p:outputLabel value="#{msg.telefono}:"
                                                           rendered="#{aprobacionInscripcionBean.inscripcionEstudiante.trabajaActualmente=='S'}"/>
                                            <p:outputLabel value="#{aprobacionInscripcionBean.inscripcionEstudiante.estudiante.persona.telefonoTrabajo}"
                                                           rendered="#{aprobacionInscripcionBean.inscripcionEstudiante.trabajaActualmente=='S'}"/>


                                        </h:panelGrid>
                                    </p:fieldset>                                    

                                </p:outputPanel>          
                                <p:outputPanel style="background-color: #c2c3c5">
                                    <center>
                                        <h:panelGrid columns="1" cellspacing="6">
                                            <p:commandButton value="#{msg.cerrar}"
                                                             icon="ui-icon-close"
                                                             onclick="PF('dlgEstudianteGrupo').hide();"
                                                             />
                                        </h:panelGrid>
                                    </center>
                                </p:outputPanel>





                            </h:form>


                        </p:dialog>

                    </h:panelGrid>
                </center>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
