<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
                <style>
                    .etiquetaInscripcion{
                        width: 180px;
                    }
                    .etiquetaDireccionGrupo{
                        width: 100px;
                    }
                    .etiquetaEmpresaGrupo{
                        width: 170px;
                    }
                    .top20{
                        vertical-align: top;
                        width: 20%;
                    }
                    .top25{
                        vertical-align: top;
                        width: 25%;
                    }
                    .top30{
                        vertical-align: top;
                        width: 30%;
                    }
                    .top33{
                        vertical-align: top;
                        width: 33%;
                    }
                    .top40{
                        vertical-align: top;
                        width: 40%;
                    }
                    .top50{
                        vertical-align: top;
                        width: 50%;
                    }
                    .top60{
                        vertical-align: top;
                        width: 60%;
                    }
                </style>                
                <center>

                    <h:panelGrid id="panelPrincipal" style="width: 95%">
                        <p:panel rendered="#{inscripcionBean.inscripcion == null}">
                            <f:facet name="header">
                                <center class="titulo">
                                    <h:panelGrid style="text-align: center">
                                        <h:outputLabel value="#{msg.cursosDisponibles}"/>
                                    </h:panelGrid>
                                </center>
                            </f:facet>
                            <p:messages closable="true" />
                            <p:dataTable id="dtCursos" widgetVar="dtCursos" value="#{cursoCentroCapacitacionBean.cursoCentroActivoList}" var="cursoCentro" paginator="false" rows="10" emptyMessage="#{msg.noExistenDatos}">
                                <p:column headerText="#{msg.matricularse}" width="75" style="text-align: center">
                                    <p:commandButton icon="fa fa-pencil" title="#{msg.matricularse}" action="#{inscripcionBean.seleccionarCurso(cursoCentro)}" update="formPrincipal:panelPrincipal" resetValues="true"/>
                                </p:column>
                                <p:column headerText="#{msg.centroCapacitacion}" groupRow="false" filterBy="#{cursoCentro.centroCapacitacion.nombre}" filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dtCursos').filter()" style="width: 90%">
                                            <f:selectItem itemLabel="#{msg.seleccione}" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{cursoCentroCapacitacionBean.centroCapacitacionFiltroList}"/>
                                        </p:selectOneMenu>
                                    </f:facet>                                    
                                    <h:outputLabel value="#{cursoCentro.centroCapacitacion.nombre}"/>
                                </p:column>
                                <p:column headerText="#{msg.areaConocimiento}" groupRow="false" filterBy="#{cursoCentro.curso.programa.nombre}" filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dtCursos').filter()" style="width: 90%">
                                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{cursoCentroCapacitacionBean.programaFiltroList}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputLabel value="#{cursoCentro.curso.programa.nombre}"/>
                                </p:column>
                                <p:column headerText="#{msg.curso}" filterBy="#{cursoCentro.curso.nombre}" filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dtCursos').filter()" style="width: 90%">
                                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{cursoCentroCapacitacionBean.cursoFiltroList}"/>
                                        </p:selectOneMenu>
                                    </f:facet> 
                                    <h:outputLabel value="#{cursoCentro.curso.nombre}"/>
                                </p:column>
                                <p:column headerText="#{msg.modalidad}" width="100" style="text-align: center" filterBy="#{cursoCentro.modalidadDescripcion}" filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dtCursos').filter()" style="width: 80%">
                                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{cursoCentroCapacitacionBean.modalidadFiltroList}"/>
                                        </p:selectOneMenu>
                                    </f:facet> 
                                    <h:outputLabel value="#{cursoCentro.modalidadDescripcion}"/>
                                </p:column>
                                <p:column headerText="#{msg.tipoCertificado}" width="60" rendered="false">
                                    <h:outputLabel value="#{cursoCentro.tipoCertificacionDescripcion}"/>
                                </p:column>

                                <p:column headerText="#{msg.nroHoras}" width="50">
                                    <h:outputLabel value="#{cursoCentro.nroHoras}" style="float: right"/>
                                </p:column>
                                <p:column headerText="#{msg.precio}" width="40">
                                    <h:outputLabel value="#{cursoCentro.precio}" style="float: right"/>
                                </p:column>
                                <p:column headerText="#{msg.fechaInicio}" width="60" style="text-align: center">
                                    <h:outputLabel value="#{cursoCentro.fechaInicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="#{msg.fechaFin}" width="60" style="text-align: center">
                                    <h:outputLabel value="#{cursoCentro.fechaFin}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputLabel>
                                </p:column>
                            </p:dataTable>
                        </p:panel>

                        <p:panel rendered="#{inscripcionBean.inscripcion != null}">
                            <f:facet name="header">
                                <center class="titulo">
                                    <h:panelGrid style="text-align: center">
                                        <h:outputLabel value="#{msg.procesoMatricula}"/>
                                        <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                                            <p:commandButton icon="fa fa-save" value="#{msg.grabar}" action="#{inscripcionBean.grabar()}" update="panelPrincipal"
                                                             onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"/>
                                            <p:commandButton icon="fa fa-reply"  value="#{msg.cancelar}" action="#{inscripcionBean.cancelar()}" immediate="false" process="@this" update="panelPrincipal"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </center>
                            </f:facet>
                            <p:messages closable="true" />

                            <h:panelGrid columns="1" style="width: 95%" id="panelInscripcion" cellpadding="10">
                                <p:outputLabel value="#{msg.camposObligatorios}" style="font-weight: bold"/>
                                <p:fieldset legend="#{msg.datosCurso}">
                                    <h:panelGrid columns="2" columnClasses="top60, top40" style="width: 100%">
                                        <h:panelGrid columns="2" cellpadding="6" cellspacing="2" columnClasses="etiqueta etiquetaInscripcion">
                                            <p:outputLabel value="#{msg.curso}:"/>
                                            <p:outputLabel value="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.curso.nombre}"/>

                                            <p:outputLabel value="#{msg.areaConocimiento}:" rendered="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.cursoContinuo}"/>
                                            <p:outputLabel value="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.curso.programa.nombre}" rendered="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.cursoContinuo}"/>

                                            <p:outputLabel value="#{msg.tipoCurso}:"/>
                                            <p:outputLabel value="Continuo" rendered="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.cursoContinuo}"/>
                                            <p:outputLabel value="Corporativo" rendered="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.cursoCorporativo}"/>

                                            <p:outputLabel value="#{msg.modalidad}:"/>
                                            <p:outputLabel value="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.modalidadDescripcion}"/>


                                            <p:outputLabel value="#{msg.centroCapacitacion}:"/>
                                            <p:outputLabel value="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.centroCapacitacion.nombre}"/>


                                            <p:outputLabel value="#{msg.instructor}:"/>
                                            <p:outputLabel value="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.instructor.persona.nombresCompletos}"/>

                                        </h:panelGrid>

                                        <h:panelGrid columns="2" cellpadding="6" cellspacing="2" columnClasses="etiqueta etiquetaInscripcion">
                                            <p:outputLabel value="Tipo Certificado:"/>
                                            <p:outputLabel value="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.tipoCertificacionDescripcion}"/>

                                            <p:outputLabel value="#{msg.nroHoras}:"/>
                                            <p:outputLabel value="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.nroHoras}"/>


                                            <p:outputLabel value="#{msg.fechaInicio}:"/>
                                            <p:outputLabel value="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.fechaInicio}">
                                                <f:convertDateTime pattern="dd-MMM-yyyy"/>
                                            </p:outputLabel>


                                            <p:outputLabel value="#{msg.fechaFin}:"/>
                                            <p:outputLabel value="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.fechaFin}">
                                                <f:convertDateTime pattern="dd-MMM-yyyy"/>
                                            </p:outputLabel>

                                            <p:outputLabel value="#{msg.precio}:" rendered="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.cursoContinuo}"/>
                                            <p:outputLabel value="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.precio}" rendered="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.cursoContinuo}"/>



                                        </h:panelGrid>

                                    </h:panelGrid>
                                </p:fieldset>

                                <p:fieldset legend="#{msg.tipoMatricula}">
                                    <h:panelGrid columns="1" cellpadding="0" cellspacing="0">
                                        <p:selectOneRadio value="#{inscripcionBean.tipoMatricula}"
                                                          style="width: 200px"
                                                          layout="grid"
                                                          columns="1"
                                                          >
                                            <f:selectItem itemLabel="Individual" itemValue="I"/>
                                            <f:selectItem itemLabel="Grupal" itemValue="G"/>
                                            <p:ajax update="panelInscripcion" listener="#{inscripcionBean.onTipoMatriculaChange()}"/>
                                        </p:selectOneRadio>
                                    </h:panelGrid>

                                </p:fieldset>    


                                <p:fieldset legend="#{msg.datosEstudiante}" rendered="#{inscripcionBean.inscripcion.inscripcionEstudiante and inscripcionBean.tipoMatricula == 'I'}">

                                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0" columnClasses="top60, top40" id="panelDatosEstudiante" style="width: 100%; ">

                                        <h:panelGrid columns="2" cellpadding="4" cellspacing="2" columnClasses="etiqueta etiquetaInscripcion">
                                            <p:outputLabel for="selTipoIdentificacion" id="lblTipoIdentificacion" value="#{msg.tipoIdentificacion}:"/>
                                            <h:panelGrid columns="1" cellpadding="0" cellspacing="0">
                                                <p:selectOneMenu id="selTipoIdentificacion" value="#{inscripcionBean.inscripcion.estudiante.persona.tipoIdentificacion}"
                                                                 style="width: 125px"
                                                                 converter="omnifaces.SelectItemsConverter" required="true">
                                                    <f:selectItems value="#{tipoIdentificacionBean.tipoIdentificacionParaInscripcionList}" var="tipoId" itemLabel="#{tipoId.nombre}" itemValue="#{tipoId}"/>
                                                </p:selectOneMenu>
                                            </h:panelGrid>

                                            <p:outputLabel id="lblCedula" for="txtCedula" value="#{msg.identificacion}:" 
                                                           rendered="#{inscripcionBean.inscripcion.estudiante.persona.tipoIdentificacion.id==1}"/>
                                            <p:outputLabel id="lblPasaporte" for="txtPasaporte" value="#{msg.identificacion}:" 
                                                           rendered="#{inscripcionBean.inscripcion.estudiante.persona.tipoIdentificacion.id==3}"/>
                                            <h:panelGrid columns="1" cellpadding="0" cellspacing="0">
                                                <p:inputText id="txtCedula"
                                                             value="#{inscripcionBean.inscripcion.estudiante.persona.identificacion}"
                                                             required="true"
                                                             size="16"
                                                             maxlength="10"
                                                             validator="ValidadorCedula"
                                                             rendered="#{inscripcionBean.inscripcion.estudiante.persona.tipoIdentificacion.id==1}"
                                                             >
                                                    <p:keyFilter regEx="/^[0-9]*$/" preventPaste="false"/>
                                                    <p:ajax event="keyup" update="lblCedula, msgCedula"/>
                                                    <p:ajax event="change" listener="#{inscripcionBean.buscarPersona()}" update="panelInscripcion"
                                                            onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"/>
                                                </p:inputText>
                                                <p:message id="msgCedula" for="txtCedula" rendered="#{inscripcionBean.inscripcion.estudiante.persona.tipoIdentificacion.id==1}"/>

                                                <p:inputText id="txtPasaporte"
                                                             value="#{inscripcionBean.inscripcion.estudiante.persona.identificacion}"
                                                             required="true"
                                                             size="16"
                                                             rendered="#{inscripcionBean.inscripcion.estudiante.persona.tipoIdentificacion.id==3}"
                                                             maxlength="13">
                                                    <p:ajax event="keyup" update="lblPasaporte, msgPasaporte"/>
                                                    <p:ajax event="change" listener="#{registroUsuarioBean.buscarPersona()}" update="panelInscripcion"
                                                            onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"/>
                                                </p:inputText>
                                                <p:message id="msgPasaporte" for="txtPasaporte" rendered="#{inscripcionBean.inscripcion.estudiante.persona.tipoIdentificacion.id==3}"/>

                                            </h:panelGrid>


                                            <p:outputLabel rendered="false" id="lblApellido" for="txtApellido" value="#{msg.apellidos}:"/>
                                            <h:panelGrid rendered="false" id="panelApellido" columns="1" cellpadding="0" cellspacing="0">
                                                <p:inputText id="txtApellido" value="#{inscripcionBean.inscripcion.estudiante.persona.apellidos}" required="true" 
                                                             maxlength="30" size="35" >
                                                    <p:ajax event="keyup" update="lblApellido, msgApellido"/>
                                                    <p:ajax event="change" update="@this"/>
                                                </p:inputText>
                                                <p:message id="msgApellido" for="txtApellido"/>
                                            </h:panelGrid>



                                            <p:outputLabel id="lblNombre" for="txtNombre" value="#{msg.apellidosNombres}:"/>
                                            <h:panelGrid  id="panelNombre" columns="1" cellpadding="0" cellspacing="0" >
                                                <p:inputText id="txtNombre" value="#{inscripcionBean.inscripcion.estudiante.persona.nombresCompletos}" required="true" 
                                                             maxlength="60" size="35" >
                                                    <p:ajax event="keyup" update="lblNombre, msgNombre"/>
                                                    <p:ajax event="change" update="@this"/>
                                                </p:inputText>
                                                <p:message id="msgNombre" for="txtNombre"/>
                                            </h:panelGrid>


                                            <p:outputLabel id="lblEmail" for="txtEmail" value="#{msg.email}:"/>
                                            <h:panelGrid id="panelEmail" columns="1" cellpadding="0" cellspacing="0">
                                                <p:inputText id="txtEmail" value="#{inscripcionBean.inscripcion.estudiante.persona.email}" required="true" 
                                                             maxlength="60" size="35" >
                                                    <p:ajax event="keyup" update="lblEmail, msgEmail"/>
                                                    <p:ajax event="change" update="@this"/>
                                                </p:inputText>
                                                <p:message id="msgEmail" for="txtEmail"/>
                                            </h:panelGrid>





                                            <p:outputLabel id="lblTipoEstudiante" for="selTipoEstudiante" value="#{msg.tipoEstudiante}:"/>
                                            <h:panelGrid id="panelTipoEstudiante" columns="1" cellpadding="0" cellspacing="0">
                                                <p:selectOneMenu id="selTipoEstudiante" value="#{inscripcionBean.inscripcion.tipoEstudiante}"
                                                                 style="width: 240px"
                                                                 converter="omnifaces.SelectItemsConverter" 
                                                                 required="true">
                                                    <f:selectItem itemLabel="#{msg.seleccione}" itemValue="#{null}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{tipoEstudianteBean.tipoEstudianteList}" var="tipoEst" itemLabel="#{tipoEst.nombre}" itemValue="#{tipoEst}"/>
                                                    <p:ajax update="lblTipoEstudiante, panelTipoEstudiante"/>
                                                </p:selectOneMenu>
                                                <p:message for="selTipoEstudiante"/>
                                            </h:panelGrid>






                                        </h:panelGrid>


                                        <h:panelGrid columns="2" cellpadding="4" cellspacing="2" columnClasses="etiqueta etiquetaInscripcion"> 
                                            <p:outputLabel id="lblGenero" for="selGenero" value="#{msg.genero}:"/>
                                            <h:panelGrid id="panelGenero" columns="1" cellpadding="0" cellspacing="0">
                                                <p:selectOneRadio id="selGenero" value="#{inscripcionBean.inscripcion.estudiante.persona.genero}"
                                                                  style="width: 200px"
                                                                  layout="grid"
                                                                  columns="1"
                                                                  required="true">
                                                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                                    <p:ajax update="lblGenero, panelGenero"/>
                                                </p:selectOneRadio>
                                                <p:message for="selGenero"/>
                                            </h:panelGrid>


                                            <p:outputLabel id="lblFechaNacimiento" for="txtFechaNacimiento" value="#{msg.fechaNacimiento}:"/>
                                            <h:panelGrid id="panelFechaNacimiento" columns="1" cellpadding="0" cellspacing="0">
                                                <p:calendar id="txtFechaNacimiento" value="#{inscripcionBean.inscripcion.estudiante.persona.fechaNacimiento}" required="true" 
                                                            size="10" pattern="dd/MM/yyyy" 
                                                            mindate="01/01/1900" maxdate="#{inscripcionBean.fechaActual}"
                                                            showOtherMonths="true" navigator="true"
                                                            validatorMessage="Fecha de Nacimiento:* Formato de fecha incorrecto."
                                                            yearRange="c-120:c+300">
                                                    <p:ajax event="dateSelect" update="@this,lblFechaNacimiento, msgFechaNacimiento"/>
                                                    <p:ajax event="keyup" update="lblFechaNacimiento, msgFechaNacimiento"/>
                                                    <p:ajax event="change" update="@this"/>                                                
                                                </p:calendar>
                                                <p:message id="msgFechaNacimiento" for="txtFechaNacimiento"/>

                                            </h:panelGrid>


                                            <p:outputLabel id="lblTelefono" for="txtTelefono" value="#{msg.telefono}:"/>
                                            <h:panelGrid id="panelTelefono" columns="1" cellpadding="0" cellspacing="0">
                                                <p:inputText id="txtTelefono"
                                                             value="#{inscripcionBean.inscripcion.estudiante.persona.telefono}"
                                                             required="false"
                                                             size="10"
                                                             validator="ValidadorTelefono"
                                                             maxlength="9">
                                                    <p:keyFilter regEx="/^[0-9]*$/" preventPaste="false"/>
                                                    <p:ajax event="keyup" update="lblTelefono, msgTelefono"/>
                                                </p:inputText>
                                                <p:message id="msgTelefono" for="txtTelefono"/>
                                            </h:panelGrid>


                                            <p:outputLabel id="lblCelular" for="txtCelular" value="#{msg.celular}:"/>
                                            <h:panelGrid id="panelCelular" columns="1" cellpadding="0" cellspacing="0">
                                                <p:inputText id="txtCelular"
                                                             value="#{inscripcionBean.inscripcion.estudiante.persona.celular}"
                                                             required="true"
                                                             size="10"
                                                             validator="ValidadorCelular"
                                                             maxlength="10">
                                                    <p:keyFilter regEx="/^[0-9]*$/" preventPaste="false"/>
                                                    <p:ajax event="keyup" update="lblCelular, msgCelular"/>
                                                    <p:ajax event="change" update="@this"/>
                                                </p:inputText>
                                                <p:message id="msgCelular" for="txtCelular"/>
                                            </h:panelGrid>




                                        </h:panelGrid>

                                    </h:panelGrid>



                                </p:fieldset>    
                                <p:fieldset legend="#{msg.direccionEstudiante}" rendered="#{inscripcionBean.inscripcion.inscripcionEstudiante and inscripcionBean.tipoMatricula == 'I'}">
                                    <h:panelGrid columns="2" columnClasses="top60, top40" id="panelDatosDireccion" style="width: 100%"> 

                                        <h:panelGrid columns="2" columnClasses="etiqueta etiquetaInscripcion" cellpadding="4" cellspacing="2">
                                            <p:outputLabel id="lblProvincia" for="selProvincia" value="#{msg.provincia}:"/>
                                            <h:panelGrid id="panelProvincia" columns="1" cellpadding="0" cellspacing="0">
                                                <p:selectOneMenu value="#{inscripcionBean.provincia}" 
                                                                 style="width: 230px"
                                                                 id="selProvincia"
                                                                 required="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.direccionObligatoria}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <p:ajax update="lblProvincia, panelProvincia, selCanton, selParroquia"/>
                                                    <f:selectItem itemLabel="#{msg.seleccione}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{provinciaBean.provinciaActivoList}" var="prov" itemLabel="#{prov.nombre}" itemValue="#{prov}"/>
                                                </p:selectOneMenu>
                                                <p:message id="msgProvincia" for="selProvincia" />
                                            </h:panelGrid>

                                            <p:outputLabel id="lblCanton" for="selCanton" value="#{msg.canton}:"/>
                                            <h:panelGrid id="panelCanton" columns="1" cellpadding="0" cellspacing="0">
                                                <p:selectOneMenu value="#{inscripcionBean.canton}" 
                                                                 id="selCanton"
                                                                 style="width: 230px"
                                                                 required="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.direccionObligatoria}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <p:ajax update="selParroquia, lblCanton, panelCanton"/>
                                                    <f:selectItem itemLabel="#{msg.seleccione}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{inscripcionBean.provincia.cantonActivoList}" var="can" itemLabel="#{can.nombre}" itemValue="#{can}"/>
                                                </p:selectOneMenu>
                                                <p:message id="msgCanton" for="selCanton" />
                                            </h:panelGrid>


                                            <p:outputLabel id="lblParroquia" for="selParroquia" value="#{msg.parroquia}:"/>
                                            <h:panelGrid id="panelParroquia" columns="1" cellpadding="0" cellspacing="0"> 
                                                <p:selectOneMenu value="#{inscripcionBean.inscripcion.estudiante.persona.parroquia}" 
                                                                 id="selParroquia"
                                                                 style="width: 230px"
                                                                 required="#{inscripcionBean.inscripcion.cursoCentroCapacitacion.direccionObligatoria}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="#{msg.seleccione}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{inscripcionBean.canton.parroquiaActivoList}" var="parr" itemLabel="#{parr.nombre}" itemValue="#{parr}"/>
                                                    <p:ajax event="change" update="lblParroquia, panelParroquia"/>
                                                </p:selectOneMenu>
                                                <p:message id="msgParroquia" for="selParroquia" />
                                            </h:panelGrid>

                                        </h:panelGrid>
